<div class="container container--fs">
<h2 class="title">About You</h2>
<form [ng-form-model]="defaultUserForm" >
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<div class="form-group block-input">
					<label for="email">Email*</label>
					<input 
						type="email" 
						class="form-control" 
						control="email" 
						[ng-form-control]="defaultUserForm.controls['email']">
						
				</div>
				<p>Note We'll use this for verification purposes.</p>
				<div class="form-group block-input">
					<label for="email">Please Enter Your Password*</label>
					<input 
						type="email" 
						class="form-control" 
						control="password">

				</div>
				<p>Save time. Registering with myAA allows you to fill in your details once so you can reuse them again.</p>
				
				<form-custom-radio-container class="form-group gender__selector">
					<form-custom-radio icon="images/icons/adult.png" group="gender" value="Male" checked=true > </form-custom-radio>
					<form-custom-radio icon="images/icons/child.png" group="gender" value="Female"></form-custom-radio>
				</form-custom-radio-container>
				<div class="form-group block-input">
					<label for="fName">First Name*</label>
					<input 
						type="text"
						class="form-control"
						control="fName" 
						[ng-form-control]="defaultUserForm.controls['fName']">
				</div>
				<div class="form-group block-input">
					<label for="lName">Last Name*</label>
					<input 
						type="text"  
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['lName']">
				</div>
				<div class="form-group block-input">
					<label for="dob">Date of Birth*</label>
					<input 
						type="text"  
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['dob']">
				</div>
				<div class="form-group block-input">
					<label for="pNumber">Phone Number*</label>
					<input 
						type="text"  
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['pNumber']">
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="form-group block-input">
					<label for="address1">Address Line 1*</label>
					<input 
						type="text"  
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['address1']">
				</div>
				<div class="form-group block-input">
					<label for="address2">Address Line 2*</label>
					<input 
						type="text"  
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['address2']">
				</div>
				<div class="form-group block-input">
					<label for="town">Town</label>
					<input 
						type="text"  
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['town']">
				</div>
				<div class="form-group block-input">
					<label for="county">County</label>
					<input 
						type="text" 
						class="form-control"
						[ng-form-control]="defaultUserForm.controls['county']">
				</div>
			</div>
		</div>
	</form>
	</div>
