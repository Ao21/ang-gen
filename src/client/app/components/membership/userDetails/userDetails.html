<form #f="form" >
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="form-group gender__selector">
				<button-radio-div group="gender" value="Male" checked=true></button-radio-div>
				<button-radio-div group="gender" value="Female"></button-radio-div>
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="First Name">
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Last Name">
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Date of Birth">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Phone Number">
			</div>
		</div>
		<div class="col-xs-12 col-md-6">
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Address Line 1">
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Address Line 2">
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Address Line 3">
			</div>
			<div class="form-group">
				<input type="text"  class="form-control" placeholder="Postcode / Eircode">
			</div>
		</div>
	</div>
</form>
