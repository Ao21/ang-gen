<div class="login">
  <h1>Sign In, Save Time</h1>
  <form control-group="loginForm" (submit)="onSubmit(myForm.value)">
    <div class="form-group">
      <input  type="email" 
              class="form-control"
              id="emailInput"
              placeholder="email"
              control="email"> 
    </div>
    <div class="form-group">
      <input  *ng-if="email.valid"
              type="password" 
              class="form-control"
              id="passwordInput"
              placeholder="password"
              control="password"> 
    </div>
    <button [router-link]="['/membership-addons']" class="btn btn-default">Skip</button>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
