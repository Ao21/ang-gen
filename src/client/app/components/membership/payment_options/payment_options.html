<div class="container default_container">
	<tabs class="border payments">
		<tab tab-title="Pay by Direct Debit">
			<h1>Direct Debit Tab</h1>
			<tabs class="border">
				<tab tab-title="Sort Code and Account Number">
					<form class="form--nolabel" action="">
						<div class="form-group">
							<input type="text" class="form-control" control="email" placeholder="Account Number *">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" control="email" placeholder="Sort Code Number *">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" control="email" placeholder="Name">
						</div>

					</form>
				</tab>
				<tab tab-title="BIC and IBAN">
					<form action="" class="form--nolabel">
						<div class="form-group">
							<input type="text" class="form-control" control="email" placeholder="Laura Byrne">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" control="email" placeholder="BIC">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" control="email" placeholder="IBAN">
						</div>

					</form>
				</tab>
			</tabs>
			
		</tab>
		<tab tab-title="Pay By Credit / Debit Card">
			<form action="" class="form--nolabel">
				<div class="form-group">
					<input type="text" class="form-control" control="email" placeholder="Card Number">
				</div>
				<div class="form-group credit-details">
					<input type="text" class="form-control" control="email" placeholder="MM">
					<input type="text" class="form-control" control="email" placeholder="YY">
					<input type="text" class="form-control" control="email" placeholder="CVV">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" control="email" placeholder="IBAN">
				</div>
				<checkbox class="reverse no-border small">
					<p class="tiny">These card details can be stored so subsequent purchases on this site do not require you to enter your card details. To avail of this service please tick the checkbox. </p>
				</checkbox>
			</form>
		</tab>
	</tabs>
	<div [router-link]="['/membership/confirmation']" class="btn btn-default btn-block">
		<h4>Pay Now $22.50</h4>
	</div>
</div>
